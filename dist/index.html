<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="min-h-screen bg-white">
    <header class="bg-gray-800 sticky top-0 z-50">
      <section
        class="p-4 mx-auto flex justify-between items-center max-w-4xl relative"
      >
        <a
          href=""
          class="text-white font-bold text-3xl flex gap-1 items-center"
        >
          <span
            ><img
              class="h-6 mt-1"
              src="https://img.icons8.com/stickers/100/star--v1.png"
              alt="star--v1"
          /></span>
          <span> Awesome</span></a
        >

        <div x-data="{ open: false, toggle() { this.open = ! this.open } }">
          <button
            id="hamburger"
            @click="toggle()"
            class="md:hidden xsm:block"
            :aria-expanded="open.toString()"
            aria-controls="primary-navigation"
          >
            <svg
              fill="white"
              :class="{'transition duration-1000 rotate-[360deg]':open, 'transition duration-1000 -rotate-[360deg]':!open}"
              viewBox="0 0 100 100"
              width="60"
            >
              <rect
                id="line top"
                :class="{'transition ease-in duration-300 origin-35 rotate-45 ':open, 'transition-all ease-in-out origin-center duration-300 rotate-0 ':!open } "
                width="50"
                height="4"
                x="25"
                y="35"
              ></rect>
              <rect
                :class="{'transition duration-0 opacity-0': open, 'transition duration-200 opacity-100 delay-300':!open}"
                id="line middle"
                width="50"
                height="4"
                x="25"
                y="50"
              ></rect>
              <rect
                :class="{'transition ease-in duration-300 origin-35 -rotate-45 ':open, 'transition-all ease-in-out origin-center duration-300 rotate-0  ':!open } "
                width="50"
                id="line bottom"
                height="4"
                x="25"
                y="65"
              ></rect>
            </svg>
          </button>
          <nav
            x-show="open"
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform -translate-x-full"
            x-transition:enter-end="opacity-100 transform scale-100"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-x-full"
            x-transition:leave-end="opacity-0 transform translate-x-full"
            @click.outside="open = false"
            class="md:hidden absolute top-[90px] right-0 min-h-screen bg-teal-700 w-full"
          >
            <ul
              class="xsm:flex xsm:flex-col min-h-screen text-white gap-14 xsm:justify-center xsm:items-center font-bold text-4xl"
            >
              <li class="">
                <a class="text-center w-full" href="">Home</a>
              </li>
              <li class="">
                <a class="text-center w-full" href="">Contacts</a>
              </li>
              <li class="">
                <a class="text-center w-full" href="">About</a>
              </li>
            </ul>
          </nav>
        </div>
        <nav class="xsm:hidden text-white text-xl">
          <ul class="flex items-center gap-3 menu-links-style">
            <li><a class="" href="">Home</a></li>
            <li><a class="" href="">Create Post</a></li>
            <li>
              <a class="flex items-center" href="">
                <span
                  ><img
                    class="mr-2 rounded-[50%] object-cover bg-white"
                    width="35"
                    height="35"
                    src="https://img.icons8.com/emoji/48/cat-emoji.png"
                    alt="cat-emoji" /></span
                >Matteo
                <svg
                  stroke="white"
                  fill="none"
                  viewBox="0 -3 24 24"
                  class="ml-3 h-3 w-3"
                >
                  <path d="m 0 10 l 10 10 10 -10" />
                </svg>
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main>
      <section>
        <div
          class="grid text-center bg-[url('https://live.staticflickr.com/4689/25653194748_fe056447c5.jpg')] bg-cover bg-top text-white"
        >
          <div
            id="overlay"
            class="col-start-1 row-start-1 bg-gray-700 opacity-40 w-full h-full"
          ></div>
          <div class="col-start-1 row-start-1 py-24 px-10 z-10">
            <h1 class="h1-style font-lobster xsm:text-5xl">
              Lorem ipsum dolor sit amet.
            </h1>
            <p class="text-lg font-bold">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maxime,
              temporibus.
            </p>
            <a
              class="inline-flex flex-shrink-0 items-center justify-center mt-6 bg-blue-900 py-2 px-8 text-lg rounded md:hover:bg-blue-600 transition-all duration-200 ease-in-out active:scale-95 font-semibold shadow-md active:shadow-sm"
              href=""
              >Get Started</a
            >
          </div>
        </div>
      </section>

      <section
        id="main-content"
        class="grid grid-cols-3 max-w-7xl mx-auto mt-6"
      >
        <content class="col-span-2 bg-blue-600"> hello</content>
        <aside class="bg-red-300">Post</aside>
      </section>
    </main>

    <script src="/js/script.js"></script>
  </body>
</html>
